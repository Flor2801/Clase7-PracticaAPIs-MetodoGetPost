<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="Nombre completo"
        name="fullname"
        id="fullname"
      />
      <input type="email" placeholder="Email" name="email" id="email" />
      <input type="text" placeholder="Direccion" name="address" id="address" />
      <input type="number" placeholder="Telefono" name="phone" id="phone" />

      <input type="submit" value="Agregar usuario" />
    </form>

    <div id="modal-editar" class="display">
        <form id="modal">
            <input
              type="text"
              placeholder="Nombre completo"
              name="fullname"
              id="fullnameEdicion"
            />
            <input type="email" placeholder="Email" name="email" id="emailEdicion" />
            <input
              type="text"
              placeholder="Direccion"
              name="address"
              id="addressEdicion"
            />
            <input type="number" placeholder="Telefono" name="phone" id="phoneEdicion" />
      
            <input type="submit" value="Agregar usuario" id="agregar" />
          </form>
     
    </div>

    <ul></ul>

    <script src="index.js"></script>
  </body>
</html>
